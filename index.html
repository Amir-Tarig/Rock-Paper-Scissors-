<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <title>RockPaperScissors</title>
</head>
<body>

   <header class="score">
       <div class="Pscore">
            <h2>Player</h2>
            <p>0</p>
       </div>
       <div class="Cscore">
           <h2>Computer</h2>
           <p>0</p>
       </div>
   </header>

   <section class="intro">
        <h1>ROCK PAPAER SCISSORS</h1>
        <button class="btn">Play</button>
   </section>

   <section class="game">
    <h1>Choose an option</h1>
       <div class="hands">
       
        <img class="phand" src="image/rock.png" alt="rock">
        <img class="chand" src="image/rock.png" alt="rock">
       </div>

       <div class="options">
           <button class="btn">rock</button>
           <button class="btn">paper</button>
           <button class="btn">scissors</button>
       </div>
   </section>

   <script src="app.js"></script>
</body>
</html>
